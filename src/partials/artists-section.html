<section class="artists-section" id="artists">
  <div class="container">
    <div class="artists-header">
      <h2 class="artists-title">Artists</h2>

      <div class="artists-toolbar">
        <label for="artists-sort" class="artists-sort__label">Sort by:</label>
        <select id="artists-sort" class="artists-sort__select">
          <option value="popular">Most Popular</option>
          <option value="name-az">Name A–Z</option>
          <option value="name-za">Name Z–A</option>
          <option value="year-new">Newest</option>
          <option value="year-old">Oldest</option>
          <option value="rating">Top Rated</option>
        </select>
      </div>
    </div>

    <!-- Список карток буде генеруватись JS -->
    <ul class="artists-list" id="artists-list"></ul>
  </div>
</section>
