<section class="artists" id="Artists">
  <div class="container">
    <h2 class="artists__title">Artists</h2>
    <p class="artists__subtitle">Explore Your New Favorite Artists</p>

    <section class="artists-section" id="artists">
      <div class="artists-header">
        <h2 class="artists-title">Filters</h2>

        <!-- reset -->
        <button
          type="button"
          class="link-reset"
          id="filtersReset"
          aria-label="Reset filters"
        >
          Reset
        </button>
      </div>

      <!-- toolbar -->
      <div class="artists-toolbar">
        <!-- search -->
        <label class="search" aria-label="Search">
          <svg
            class="icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              fill="currentColor"
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
          <input
            id="searchInput"
            type="search"
            placeholder="Search"
            autocomplete="off"
          />
        </label>

        <!-- sort -->
        <label class="select">
          <span class="visually-hidden">Sorting</span>
          <select id="sortSelect" class="select-control" aria-label="Sorting">
            <option value="default">Sorting</option>
            <option value="az">A–Z</option>
            <option value="za">Z–A</option>
          </select>
          <svg
            class="chevron"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              fill="currentColor"
              d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"
            />
          </svg>
        </label>

        <!-- genre -->
        <label class="select">
          <span class="visually-hidden">Genre</span>
          <select id="genreSelect" class="select-control" aria-label="Genre">
            <option value="all">Genre</option>
            <option value="alternative">Alternative</option>
            <option value="indie">Indie</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="hip-hop">Hip-hop</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
            <option value="electronic">Electronic</option>
            <option value="reggae">Reggae</option>
          </select>
          <svg
            class="chevron"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              fill="currentColor"
              d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"
            />
          </svg>
        </label>
      </div>

      <!-- список карток артистів -->
      <ul id="artistsList" class="artists-list">
        <!-- приклад картки: обов'язково data-name і data-genre (кілька жанрів через кому) -->
        <!--
                                                                                                                                                                                                                                                                                                                  <li class="artist-card" data-index="1" data-name="Ren" data-genre="indie, rock">
                                                                                                                                                                                                                                                                                                                        ...вміст картки...
                                                                                                                                                                                                                                                                                                                            </li>
                                                                                                                                                                                                                                                                                                                                -->
      </ul>
    </section>

    <div class="artists__loader" data-artists-loader hidden>
      <span class="spinner" aria-hidden="true"></span>
      <span class="sr-only">Loading…</span>
    </div>

    <ul class="artists__grid" data-artists-grid></ul>

    <button class="btn btn--primary artists-more" data-artists-load hidden>
      <span data-btn-text>Load More</span>
      <svg class="icon-artists-learn-more" width="14" height="24">
        <use href="/img/icons.svg#icon-learn-more-btn"></use>
      </svg>
      <span class="spinner spinner--btn" data-btn-spinner hidden></span>
    </button>

    <div
      class="toast-root"
      aria-live="polite"
      aria-atomic="true"
      data-toast-root
    ></div>
  </div>
</section>
